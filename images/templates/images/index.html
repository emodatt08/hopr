{% extends 'layouts.html' %}
{% block content%}
<h3>Latest Images</h3>   
    <ul>
        {% for image in images  %}
        <li><h5> <a href = "{{image.image_url}}">{{ image.caption|title }}</a></h5></li>
        <li><a href="/images/details/{{image.id}}"><img src="{{image.image_url}}" class="img-rounded" /></a></li>
        {% endfor %}
    </ul>


{% endblock %}
